<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>The-Rock-Paper-Scissors</title>
</head>
<body>
    <p><span class="rock">Rock</span> | <span class="paper">Paper</span> | <span class="Scissors">Scissors</span></p>

    <div class="display">
        <p class="show dis1"><span id="sp1">Human Score</span><span id="sp3">Computer Score</span></p>
        <p class="show dis2"></p>
        <p class="show dis3"></p>
    </div>
    <div class="btn-Container">
        <button id="btn1" type="button" value="Rock">Rock</button>
        <button id="btn2" type="button" value="Paper">Paper</button>
        <button id="btn3" type="button" value="Scissors">Scissors</button>
    </div>
    <div class="reset">
        
    </div>
</body>
<script src="Javascript/script.js"></script>
</html>
